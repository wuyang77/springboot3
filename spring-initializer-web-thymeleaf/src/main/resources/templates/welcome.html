<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <div th:replace="~{common :: myheader}"></div>
    Thymeleaf核心语法练习<br>
    <a>hello:<span th:utext="${msg}"></span></a><hr>
    <a>hello:<span th:utext="${age > 10 }"></span></a><hr>
    <a>hello:<span th:utext="${'前缀1'+msg+'后缀1'}"></span></a><hr>
    <a>hello:<span th:utext="|前缀2${msg}后缀2|"></span></a><hr>
    <a>hello:<span th:utext="${#strings.toUpperCase(msg)}"></span></a><hr>
    <a th:href="@{/hello}">Hello World!</a><br><hr>
    替换标签体的内容，不会转义html文本，会覆盖原来的值<br>
    <h1 th:text="${msg}">哈哈</h1><hr>
    替换标签体的内容，会转义html文本，会覆盖原来的值<br>
    <h1 th:utext="${msg2}">呵呵</h1><hr>

    <img th:src="${imgUrl}" style="width:100px"/><hr>
    <img style="width:110px" th:src="@{/prefix/3.png}"/><hr>
    <img style="width:120px" src="/prefix/3.png"/><hr>
    <img th:attr="src=${imgUrl},style=${style}"/><hr>
    <img th:src="${imgUrl}" style="width:500px" th:if="${show}"/><hr>
    <img th:src="@{${imgUrl}}" style="width:130px"/><hr>
    <img th:src="@{/prefix/error.png}" style="width: 100%"/><hr>
    <img th:src="@{/prefix/view.png}" style="width: 100%"/><hr>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  </body>
</html>
